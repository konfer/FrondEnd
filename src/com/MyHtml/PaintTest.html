<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PaintTest</title>
		<meta charset='UTF-8' />
		<link rel="stylesheet" href="css/PaintTest.css" />
		<script type="text/javascript" src="js/PaintTest.js"></script>

	</head>
	<body>
		<div class="Toolbar">

			<img id="redPen" src="img/pen_red.gif" alt="Red Pen" onclick="changeColor('rgb(212,21,29)',this)"/>
			<img id="greenPen"0 src="img/pen_green.gif" alt="Green pen" onclick="changeColor('rgb(131,190,61)',this)" />
			<img id="bluePen" src="img/pen_blue.gif" alt="Blue Pen" onclick="changeColor('rgb(0,86,166)',this)"/>
		</div>

		<div class="Toolbar">
			<img src="img/pen_thin.gif" alt="Pen_thin" onclick="changeThickness(1,this)" />
			<img src="img/pen_medium.gif" alt="Pen_medium" onclick="changeThickness(5,this)" />
			<img src="img/pen_thick.gif" alt="Pen_thick" onclick="changeThickness(10,this)"/>
		</div>

		<div class="CanvasContainer">
			<canvas id="drawingCanvas" width="500" height="300"></canvas>
		</div>

		<div class="Toolbar">
			-Operations-
			<br>
			<button onclick="saveCanvas()">
				Save the Canvas
			</button>
			<button onclick="clearCanvas()">
				Clear the Canvas
			</button>
			<div id="saveCopyContainer">
				<img id="saveImageCopy">
				<br>
				Right-click to save...
			</div>
		</div>
	</body>
</html>
