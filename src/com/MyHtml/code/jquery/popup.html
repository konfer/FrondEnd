<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Popup</title>
  
    <script type="text/javascript" 
      charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
  
  
    <script type="text/javascript" charset="utf-8">

    $(function(){
      var links = $("a.popup");
      links.click(function(event){
        var address = $(this).attr('href'); 
        event.preventDefault();
        window.open(address);
      });
      
    });

    </script>
  
  </head>
  <body>
    
    <ul id="links">
      <li><a class="popup" href="http://google.com">Google</a></li>
      <li><a class="popup" href="http://bing.com">Bing</a></li>
      <li><a class="popup" href="http://yahoo.com">Yahoo</a></li>
    </ul>
    
  </body>
</html>
