<html lang="en">
  <head>
    <title>Table</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script 
      charset="utf-8"
      src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' 
      type='text/javascript'>
    </script>
    <link rel="stylesheet" href="table.css" type="text/css" media="screen">
    <!--[if (gte IE 5.5)&(lte IE 8)]>
      <script type="text/javascript" 
              src="js/DOMAssistantCompressed-2.8.js"></script>
      <script type="text/javascript" 
              src="js/ie-css3.js"></script>
    <![endif]-->
  
  </head>
  <body>

    <table >
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Coffee mug</td>
        <td>$10.00</td>
        <td>5</td>
        <td>$50.00</td>
      </tr>
      <tr>
        <td>Polo shirt</td>
        <td>$20.00</td>
        <td>5</td>
        <td>$100.00</td>
      </tr>
      <tr>
        <td>Red stapler</td>
        <td>$9.00</td>
        <td>4</td>
        <td>$36.00</td>
      </tr>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>$186.00</td>
      </tr>
      <tr>
        <td colspan="3">Shipping</td>
        <td>$12.00</td>
      </tr>
      <tr>
        <td colspan="3">Total Due</td>
        <td>$198.00</td>
      </tr>
    </table>

    
  </body>
</html>
