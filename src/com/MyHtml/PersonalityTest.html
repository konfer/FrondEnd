<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PersonlityTest</title>
		<meta charset="UTF-8" />
		<link href="css/PersonalityTest.css" rel="stylesheet" />
		<script src="js/PersonalityTest.js"></script>
	</head>
	<body>
		<hgroup>
			<h1>Five Factor Personality Test</h1>
			<h2>The Result</h2>
		</hgroup>
		
		
		<div class="score">
			<h2 id="headingExtra">Extraversion: </h2>
			<canvas id="canvasExtra" height="75" width="550"></canvas>
		</div>

		<div class="score">
			<h2 id="headingAccom">Accommodation: </h2>
			<canvas id="canvasAccom" height="75" width="550"></canvas>
		</div>

		<div class="score">
			<h2 id="headingCons">Conscientiousness: </h2>
			<canvas id="canvasCons" height="75" width="550"></canvas>
		</div>

		<div class="score">
			<h2 id="headingNeuro">Neuroticism: </h2>
			<canvas id="canvasNeuro" height="75" width="550"></canvas>
		</div>

		<div class="score">
			<h2 id="headingOpe">Openness: </h2>
			<canvas id="canvasOpe" height="75" width="550"></canvas>
		</div>
		
		<img id="arrow_left" src="arrow_left.png">
		<img id="arrow_right" src="arrow_right.png">
		<img id="star" src="star.png">
		
	</body>
</html>
