<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FieldTest</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<form method="post">
			<fieldset id="personal_information">
				<legend>Project Information</legend>
				<ol>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" autofocus id="name"/>
					</li>
					<li>
						<input type="submit" value="Submit" />
					</li>
				</ol>
			</fieldset>
		</form>
	</body>
</html>
