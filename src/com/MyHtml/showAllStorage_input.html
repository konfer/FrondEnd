<html>

		<script src="js/StorageInput.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>local Storage</legend>

			<button id="delete" onclick="deleteStorageKey()">Delete</button>
			<button id="clearAll" onclick="clearAll()">ClearAll</button>
			
		</fieldset>
	</body>
</html>
